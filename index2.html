<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Electrónico</title>
	<style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.product-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    max-width: 800px;
    width: 100%;
}

.product-image img {
    max-width: 300px;
    border-radius: 10px;
}

.product-details {
    margin-left: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.product-name {
    font-size: 2em;
    margin: 0 0 10px;
}

.product-description {
    font-size: 1em;
    margin: 0 0 20px;
}

.product-price {
    font-size: 1.5em;
    color: #333;
    margin: 0 0 20px;
}

.add-to-cart-button {
    background-color: #28a745;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.add-to-cart-button:hover {
    background-color: #218838;
}</style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="ruta/a/tu/imagen.jpg" alt="Nombre del Producto">
        </div>
        <div class="product-details">
            <h1 class="product-name">Nombre del Producto Electrónico</h1>
            <p class="product-description">Descripción detallada del producto. Aquí puedes mencionar las características y beneficios del producto.</p>
            <p class="product-price">$199.99</p>
            <button class="add-to-cart-button">Añadir al carrito</button>
        </div>
    </div>
</body>
</html>
